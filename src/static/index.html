<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <div style="display: flex; align-items: center; justify-content: center; gap: 16px; flex-wrap: wrap;">
        <img src="mascots/daftpunktocat-thomas.gif" alt="Mascot 1" style="height: 60px;" />
        <img src="mascots/daftpunktocat-guy.gif" alt="Mascot 2" style="height: 60px;" />
        <h1 style="margin: 0 12px;">Mergington High School</h1>
        <img src="mascots/nyantocat.gif" alt="Mascot 3" style="height: 60px;" />
      </div>
      <h2>Extracurricular Activities</h2>
    </header>

    <canvas id="git-branches-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activity-filters">
          <input type="text" id="search-input" placeholder="Search activities..." />
          <select id="category-filter">
            <option value="">All Categories</option>
            <option value="Club">Club</option>
            <option value="Class">Class</option>
            <option value="Team">Team</option>
            <option value="Other">Other</option>
          </select>
          <select id="sort-filter">
            <option value="name">Sort by Name</option>
            <option value="schedule">Sort by Time</option>
          </select>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
